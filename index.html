<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WHILOBUS - Catálogo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <nav class="navbar">
      <button class="menu-toggle" id="menu-toggle">&#9776;</button>
      <ul id="navbar-links">
        <li><a href="carteleria.html">Cartelería</a></li>
        <li><a href="adhesivos.html">Adhesivos</a></li>
        <li><a href="serigrafias.html">Serigrafías</a></li>
        <li><a href="personalizados.html">Personalizados</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="imagen-inicio">
      <img src="img/logo.png" alt="WHILOBUS" />
    </div>

    <section class="product-grid">
      <!-- Productos eliminados -->
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> WHILOBUS</p>
    <div class="social-icons">
      <a href="https://www.facebook.com" target="_blank">
        <img src="img/facebook.svg" alt="Facebook" />
      </a>
      <a href="https://www.instagram.com" target="_blank">
        <img src="img/instagram.svg" alt="Instagram" />
      </a>
      <a href="https://www.tiktok.com" target="_blank">
        <img src="img/tiktok.svg" alt="TikTok" />
      </a>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const menuToggle = document.getElementById("menu-toggle");
    const navbarLinks = document.getElementById("navbar-links");

    menuToggle.addEventListener("click", function () {
      navbarLinks.classList.toggle("active");
    });

    // Animación para los elementos de la barra de navegación
    const navItems = document.querySelectorAll(".navbar ul li");
    navItems.forEach((item, index) => {
      setTimeout(() => {
        item.classList.add("animated");
      }, index * 100); // Animación secuencial
    });
  </script>

</body>
</html>
